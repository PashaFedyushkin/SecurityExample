spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/security
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate:
      SQL: debug
      orm.jdbc.bind: trace